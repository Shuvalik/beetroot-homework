<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
 </head>

<body class="bg-success bg-opacity-75">
    <main class="container pt-4">
        <div class="card mb-4">
            <div class="card-header">
                <h4>Adding goods</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" placeholder="Product name" class="form-control" id="prod_name">
                        </div>
                        <div class="col-2">
                            <input type="number" placeholder="Quantity" min="1" value="1" class="form-control"
                                id="prod_qty">
                        </div>
                        <div class="col-2">
                            <input type="number" placeholder="Price" class="form-control" id="prod_price">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-success" onclick="addToCart()">Add to cart</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="cart-header">
                <h4>Cart</h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart_tbody">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Bought</td>
                            <td colspan="2"><span id="bought"></span></td>
                        </tr>
                        <tr>
                            <td colspan="4">Not Bought</td>
                            <td colspan="2"><span id="notBought"></span></td>
                        </tr>
                        <tr>
                            <td colspan="4">Total Sum</td>
                            <td colspan="2"><span id="cartTotal"></span></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="assets/js/toast.js"></script>
<script src="assets/js/main.js"></script>
<script>

</script>

</html>
