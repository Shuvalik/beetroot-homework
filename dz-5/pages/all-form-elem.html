<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/style.css">
    <title>All form elements</title>
</head>

<body>
    <main>
        <form action="#" enctype="multipart/form-data" id="my_form"
            onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">
            <fieldset>
                <legend>Part of registration</legend>
                <label for="email">Ð•mail</label>
                <input id="email" type="email" name="email">
                <label for="phone">Phone(format xxx-xxx-xxxx)</label>
                <input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="093-152-18-09">
                <label for="aboutyou">Write about you something</label>
                <textarea id="aboutyou" name="aboutyou" row="3"></textarea>
                <label for="url">Enter an https:// URL on your facebook page:</label>
                <input type="url" name="url" id="url" placeholder="https://facebook.com" pattern="https://.*" size="30"
                    required>
                <label for="saved">
                    <input type="checkbox" id="saved" name="saved">
                    Remember me
                </label>
            </fieldset>
            <fieldset>
                <legend>Choose personage</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="eye">Eye color</label>
                <input type="color" id="eye" name="eye" value="#1D908E">
                <label for="birthday">Date of birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <label for="avatar">Choose a profile picture:</label>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                <label for="age">Age of personage</label>
                <input type="number" id="age" name="age" min="10" max="100">
                <div class="radio-button-group">
                    <span>Type of personage:</span>
                    <label for="wizard">
                        <input type="radio" id="wizard" name="type" value="wizard" checked>
                        Wizard</label>
                    <label for="warrior">
                        <input type="radio" id="warrior" name="type" value="warrior">
                        Warrior</label>
                </div>
                <label for="level">Choose level</label>
                <select name="level" id="level">
                    <option value="ease">ease</option>
                    <option value="middle">middle</option>
                    <option value="hard">hard</option>
                </select>
                <label for="scills">Add special scills you personage</label>
                <select name="scills[]" id="scills" multiple size="4">
                    <option value="fly">fly</option>
                    <option value="walking-on-water">walking on water</option>
                    <option value="logistic">high logistic</option>
                    <option value="tactic">tactics in battle</option>
                </select>
                <label for="week">Choose a week which :</label>

                <input type="week" name="week" id="week" min="2018-W18" max="2018-W26" required>
            </fieldset>
            <fieldset>
                <legend>Game settings</legend>
                <label for="volume">Volume of music</label>
                <input type="range" id="volume" name="volume" min="0" max="100">
                <label for="start-time">Time to start of game: </label>
                <input id="start-time" type="time" name="start-time" value="12:00" />
            </fieldset>
            <fieldset>
                <legend>Button sections</legend>
                <button type="reset">Clear form</button>
                <button type="submit">Submit</button>
                <button type="submit" disabled>Other</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
